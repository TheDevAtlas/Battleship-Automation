<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Automation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .info-panel {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #ffffff;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 4px;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .cell {
            aspect-ratio: 1;
            border-radius: 4px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Unknown/Unguessed cells - light grey */
        .cell.unknown {
            background: #4a4a4a;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
        }

        /* Probability overlay for unknown cells */
        .cell.unknown.probability {
            background: linear-gradient(135deg, #4a4a4a 0%, #4a4a4a 100%);
        }

        /* Miss cells - dark grey */
        .cell.miss {
            background: #2c2c2c;
            border: 2px solid #1a1a1a;
        }

        .cell.miss::after {
            content: '';
            width: 40%;
            height: 40%;
            background: #3a3a3a;
            border-radius: 50%;
        }

        /* Hit cells - glowing reddish pink */
        .cell.hit {
            background: linear-gradient(135deg, #ff4d6d 0%, #ff1744 100%);
            box-shadow: 0 0 15px rgba(255, 77, 109, 0.6),
                        inset 0 0 10px rgba(255, 255, 255, 0.2);
            animation: pulse-hit 1.5s ease-in-out infinite;
        }

        .cell.hit::after {
            content: '';
            position: absolute;
            width: 30%;
            height: 30%;
            background: #ffffff;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        /* Sunk ship cells - darker red */
        .cell.sunk {
            background: linear-gradient(135deg, #8b0000 0%, #a50000 100%);
            border: 2px solid #5a0000;
            box-shadow: 0 0 10px rgba(139, 0, 0, 0.5),
                        inset 0 0 8px rgba(0, 0, 0, 0.5);
        }

        .cell.sunk::after {
            content: 'âœ•';
            color: #ffffff;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        @keyframes pulse-hit {
            0%, 100% {
                box-shadow: 0 0 15px rgba(255, 77, 109, 0.6),
                            inset 0 0 10px rgba(255, 255, 255, 0.2);
            }
            50% {
                box-shadow: 0 0 25px rgba(255, 77, 109, 0.9),
                            inset 0 0 15px rgba(255, 255, 255, 0.3);
            }
        }

        .last-move-indicator {
            margin-top: 20px;
            text-align: center;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 8px;
            font-size: 1.1em;
        }

        .status-bar {
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 8px;
            font-size: 0.9em;
            color: #888;
        }

        .loading {
            text-align: center;
            font-size: 1.5em;
            color: #888;
            padding: 50px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .info-panel {
                flex-direction: column;
                gap: 15px;
            }

            .game-board {
                gap: 2px;
                padding: 10px;
            }
        }

        /* High resolution support */
        @media (min-width: 1400px) {
            .game-board {
                max-width: 1000px;
                gap: 6px;
            }

            .header h1 {
                font-size: 3em;
            }

            .info-value {
                font-size: 2.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ Battleship Automation</h1>
        </div>

        <div class="info-panel">
            <div class="info-item">
                <div class="info-label">Game</div>
                <div class="info-value" id="game-number">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">Total Games</div>
                <div class="info-value" id="total-games">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">Moves</div>
                <div class="info-value" id="move-count">0</div>
            </div>
        </div>

        <div class="game-board" id="game-board">
            <!-- Grid cells will be generated by JavaScript -->
        </div>

        <div class="last-move-indicator" id="last-move">
            Waiting for game to start...
        </div>

        <div class="status-bar">
            <span style="color: #888;">Gray = Unknown</span> | 
            <span style="color: #66ff66;">Green = High Probability</span> | 
            <span style="color: #ff4d6d;">Red = Hit</span> | 
            <span style="color: #8b0000;">Dark Red = Sunk</span> | 
            <span style="color: #3a3a3a;">Dark = Miss</span>
        </div>
    </div>

    <script>
        const gameBoard = document.getElementById('game-board');
        const gameNumberEl = document.getElementById('game-number');
        const totalGamesEl = document.getElementById('total-games');
        const moveCountEl = document.getElementById('move-count');
        const lastMoveEl = document.getElementById('last-move');

        // Create the 10x10 grid
        for (let i = 0; i < 100; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell unknown';
            cell.dataset.row = Math.floor(i / 10);
            cell.dataset.col = i % 10;
            gameBoard.appendChild(cell);
        }

        const cells = document.querySelectorAll('.cell');

        async function updateGameState() {
            try {
                const response = await fetch('/api/state');
                const data = await response.json();

                // Update info panel
                gameNumberEl.textContent = data.game_number;
                totalGamesEl.textContent = data.total_games;
                moveCountEl.textContent = data.move_count;

                // Update last move indicator
                if (data.last_move) {
                    const [row, col] = data.last_move.position;
                    const result = data.last_move.result;
                    lastMoveEl.innerHTML = `Last Move: <strong>(${row}, ${col})</strong> - ${result.toUpperCase()}`;
                } else if (data.is_running) {
                    lastMoveEl.textContent = 'Game in progress...';
                } else {
                    lastMoveEl.textContent = 'Waiting for game to start...';
                }

                // Update board cells
                data.board.forEach((row, rowIndex) => {
                    row.forEach((cellData, colIndex) => {
                        const cellIndex = rowIndex * 10 + colIndex;
                        const cellEl = cells[cellIndex];
                        
                        // Remove all state classes
                        cellEl.classList.remove('unknown', 'miss', 'hit', 'sunk', 'probability');
                        
                        // Add the appropriate class
                        cellEl.classList.add(cellData.state);
                        
                        // Apply probability visualization for unknown cells
                        if (cellData.state === 'unknown' && cellData.probability !== undefined && cellData.probability > 0) {
                            // Normalize probability to 0-1 range for visualization
                            const intensity = Math.min(cellData.probability, 1.0);
                            
                            // Create green gradient based on probability
                            // Light green (low probability) to bright green (high probability)
                            const greenValue = Math.floor(50 + (intensity * 205)); // 50-255
                            const bgColor = `rgb(${Math.floor(greenValue * 0.3)}, ${greenValue}, ${Math.floor(greenValue * 0.4)})`;
                            
                            cellEl.style.backgroundColor = bgColor;
                            cellEl.classList.add('probability');
                        } else if (cellData.state === 'unknown') {
                            // Reset to default unknown color
                            cellEl.style.backgroundColor = '';
                        }
                    });
                });

            } catch (error) {
                console.error('Error fetching game state:', error);
                lastMoveEl.textContent = 'Error connecting to server...';
            }
        }

        // Update every 50ms for smooth animation
        setInterval(updateGameState, 50);
        
        // Initial update
        updateGameState();
    </script>
</body>
</html>
