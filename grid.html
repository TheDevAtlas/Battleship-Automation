<!DOCTYPE html>
<html>
<head>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background: #1a1a1a;
}

.grid {
  display: grid;
  grid-template-columns: repeat(10, 40px);
  gap: 2px;
}

.cell {
  width: 40px;
  height: 40px;
  background: #2a2a2a;
  border: 1px solid #444;
  cursor: pointer;
}

.cell.hit {
  background: #ff0000;
}
</style>
</head>
<body>
<div class="grid" id="grid"></div>

<script>
const grid = document.getElementById('grid');

for (let i = 0; i < 100; i++) {
  const cell = document.createElement('div');
  cell.className = 'cell';
  cell.onclick = () => cell.classList.toggle('hit');
  grid.appendChild(cell);
}
</script>
</body>
</html>
